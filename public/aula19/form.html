<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <p><h2>Formulário de cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><label for="sobrenome">Sobrenome</label></td>
            </tr>
            <tr>
                <td><input type="text" id="nome" name="nome" placeholder="Nome" required="true"></td>
                <td><input type="text" id="sobrenome" name="sobrenome" placeholder="Sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="dataNasc">Data de nascimento</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email" placeholder="E-mail" required="true"></td>>
                <td><input type="date" id="dataNasc" name="data" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><label for="cidade">Cidade</label></td>
            </tr>
            <tr>
                <td><input type="text" id="endereco" name="endereco" placeholder="Endereço" required="true"></td>
                <td><input type="text" id="cidade" name="cidade" placeholder="Cidade" required="true"></td>
            </tr>
            <tr>
                <td><label for="cep">Cep</label></td>
                <td><label for="estado">Estado</label></td>
            </tr>
            <tr>
                <td><input type="number" id="cep" name="cep" placeholder="Cep" maxlength="8"></td>
                <td>
                    <select name="estado" id="estado">
                        <option value="">Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espirito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="descricao">Descrição</label></td>
                <td><label for="profissao">Profissão</label></td>
            </tr>
            <tr>
                <td><textarea name="descricao" id="descricao" cols="18" rows="4"></textarea></td>
                <td><input type="text" id="profissao" name="profissao" placeholder="Profissão" required="true"></td>
            </tr>
            <tr>
                <td>CPF</td>
            </tr>
            <tr>
                <td><input type="file" name="CPF" id="CPF" required="true"></td>
            </tr>
            <tr>
                <td>RG</td>
            </tr>
            <tr>
                <td><input type="file" name="RG" id="RG" required="true"></td>
            </tr>
            <tr>
                <td><input type="submit" id="submit" value="Enviar"></td>
            </tr>
        </table>
    </form>
</body>
</html>
