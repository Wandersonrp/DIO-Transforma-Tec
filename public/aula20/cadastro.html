<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./login.html">
        <table>
            <tr>
                <th>Formulário de cadastro</th>
            </tr>
            <tr>
                <td><label for="nome">Nome</label></td>
                <td><input type="text" name="nome" id="nome" required="true"></td>
            </tr>
            <tr>
                <td><label for="sobrenome">Sobrenome</label></td>
                <td><input type="text" name="sobrenome" id="sobrenome" required="true"></td>
            </tr>
            <tr>
                <td><label for="endereco">Endereço</label></td>
                <td><textarea name="endereco" id="endereco" cols="18" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><label for="disciplina">Disciplinas</label></td>
                <td><input type="checkbox"><label for="programacao">Programação</label><br>
                <input type="checkbox"><label for="logica">Lógica</label><br>
                <input type="checkbox"><label for="algoritmos">Algoritmos</label><br>
                <input type="checkbox"><label for="bancodados">Banco de Dados</label><br>
                <input type="checkbox"><label for="mobile">Mobile</label>
                </td>
            </tr>
            <tr>
                <td><label for="genero">Gênero</label></td>
                <td><input type="radio"><label for="masculino">Masculino</label> <input type="radio"><label for="feminino">Feminino</label> <input type="radio"><label for="naoinforma">Não informar</label></td>
            </tr>
            <tr>
                <td><label for="idade">Idade</label></td>
                <td><select name="idade" id="idade">
                    <option value="">Selecione</option>
                    <option value="um">01</option>
                    <option value="dois">02</option>
                    <option value="tres">03</option>
                    <option value="quatro">04</option>
                    <option value="cinco">05</option>
                    <option value="seis">06</option>
                    <option value="sete">07</option>
                    <option value="oito">08</option>
                    <option value="nove">09</option>
                    <option value="dez">10</option>
                    <option value="onze">11</option>
                    <option value="doze">12</option>
                    <option value="treze">13</option>
                    <option value="quatorze">14</option>
                    <option value="quinze">15</option>
                    <option value="dezesseis">16</option>
                    <option value="dezessete">17</option>
                    <option value="dezoito">18</option>
                    <option value="dezenove">19</option>
                    <option value="vinte">20</option>
                    <option value="vinteum">21</option>
                    <option value="vintedois">22</option>
                    <option value="vintetres">23</option>
                    <option value="vintequatro">24</option>
                    <option value="vintecinco">25</option>
                    <option value="vinteseis">26</option>
                    <option value="vintesete">27</option>
                    <option value="vinteoito">28</option>
                    <option value="vintenove">29</option>
                    <option value="trinta">30</option>
                    <option value="trintaum">31</option>
                    <option value="trintadois">32</option>
                    <option value="trintatres">33</option>
                    <option value="trintaquatro">34</option>
                    <option value="trintacinco">35</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="foto">Foto de perfil</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Cadastrar">
                <input type="reset" name="reset" value="Limpar">
            </td>
            </tr>
        </table>
    </form>
</body>
</html>
