<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

            <th>Formulário de novo usuário</th>
        </tr>

            <td><label for="email">Email</label></td>

            <td><label for="senha">Senha</label></td>

        </tr>
        <tr>
            <td><label for="confirmsenha">Confirmar senha</label></td>
            <td><input type="text" name="confirmsenha" id="confirmsenha" placeholder="Confirmar senha"></td>
        </tr>
        <tr>
            <td><input type="submit" name="submit" value="Confirmar"></td>
        </tr>
    </table>

</html>
