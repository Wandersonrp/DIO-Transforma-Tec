<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
</head>
<body>
    <form action="./cadastro.html">
        <table>
            <tr>
                <th>Formulário de novo usuário</th>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" name="email" id="email" placeholder="Email" required="true"></td>
            </tr>
            <tr>
                <td><label for="senha">Senha</label></td>
                <td><input type="password" name="senha" id="senha" placeholder="Senha" required="true"></td>
            </tr>
            <tr>
                <td><label for="confirmsenha">Confirmar senha</label></td>
                <td><input type="password" name="confirmsenha" id="confirmsenha" placeholder="Confirmar senha" required="true"></td>
            </tr>
            <tr>
                <td><input type="submit" name="submit" value="Confirmar"></td>
            </tr>
        </table>
    </form>    
</body>
</html>
