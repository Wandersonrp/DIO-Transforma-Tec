<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../img/facebook-icon.ico" type="image/x-icon">
    <title>Facebook - entre ou cadastre-se</title>
</head>
<body>

    <div class="container">

        <div class="left">
            <img src="../img/facebook.svg" alt="Facebook Logo">
            <p>
                O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>

        <div class="right">

            <form action="">

                <input type="text" placeholder="Email ou telefone">

                <input type="password" placeholder="Senha">

                <a href="" class="right__loginBtn right__loginBtn--hover">
                    Entrar
                </a>

                <a href="" class="right__forget">
                    Esqueceu a senha?
                </a>

                <div class="right__sign-up">

                    <a href="" class="right__sign-upBtn right__sign-upBtn--hover">
                        Criar nova conta
                    </a>
                    
                </div>

            </form>
            <div class="down">
                <p class="down__p">
                    <strong>Criar uma Página</strong> para uma celebridade, uma marca ou uma
                </p>

                <p id="p3">empresa.</p>

            </div>
            
        </div>

    </div>
</body>
</html>
